# PostgreSQL configuration for FileManager Bot
# Optimized for production deployment on Render

# Basic Configuration
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Configuration
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# WAL Configuration
wal_level = replica
wal_log_hints = on
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_segments = 32
wal_keep_segments = 64

# Logging Configuration
log_destination = 'stderr'
logging_collector = off
log_directory = '/var/lib/postgresql/data/pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Autovacuum Configuration
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.02
autovacuum_analyze_scale_factor = 0.01
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Connection Settings
tcp_keepalives_idle = 60
tcp_keepalives_interval = 60
tcp_keepalives_count = 3

# Security Settings
ssl = off  # Enable if using SSL certificates
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
password_encryption = scram-sha-256

# Performance Tuning for FileManager Bot
# Increase for high-concurrency scenarios
max_prepared_transactions = 100

# Connection pooling settings
max_locks_per_transaction = 128
max_pred_locks_per_transaction = 128

# Archive settings for PITR (Point-in-Time Recovery)
archive_mode = on
archive_command = '/usr/local/bin/archive-wal.sh %p'
archive_timeout = 300

# Replication (if needed for high availability)
# wal_level = hot_standby
# max_wal_senders = 3
# hot_standby = on

# Query timeout settings
statement_timeout = 0
idle_in_transaction_session_timeout = 300000  # 5 minutes

# Temporary file settings
temp_file_limit = 1GB

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Checkpoint settings
checkpoint_timeout = 5min
checkpoint_warning = 30s

# Deadlock detection
deadlock_timeout = 1s
max_standby_streaming_delay = 30s

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 4096

# Custom settings for FileManager Bot
# Optimize for JSON operations (if using JSON fields)
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 1000
pg_stat_statements.track = all

# Connection settings for application
# These settings help with connection pooling
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 256